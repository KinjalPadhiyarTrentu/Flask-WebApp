<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<center>
    <h1>Registration Form</h1>
    <form action="/adduser" method="POST">
        Enter your name: <input type="text" name="username"><br><br>
        Enter password: <input type="password" name="password"><br><br>
        Gender : Female&nbsp; <input type="radio" name="gender" value="female">
                 Male &nbsp;<input type="radio" name="gender" value="male"><br><br>
        Birth Date : <input type="text" name="dob"><br><br>
        Address : <input type="textarea" name="address"><br><br>
        Enter Email Id: <input type="text" name="email"><br><br>
        Mobile: <input type="text" name="mobile"><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</center>
</body>
</html>
