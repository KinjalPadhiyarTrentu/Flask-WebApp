<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <center>
        <form action="/agecheck" method="POST">
            Age:<input type="text" name="age"><br><br>
            First Name:<input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            <input type="submit" value="Check">
        </form>
        <br><br>

        User Name  is {{dict.get("fname")}}<br><br>
        {% if dict.get("age")>18 %}
            Person can Vote.
        {% else %}
            Person cannot Vote.
        {% endif %}

    </center>
</body>
</html>
